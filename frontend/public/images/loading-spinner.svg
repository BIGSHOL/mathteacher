<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <style>
    .spinner { animation: rotate 1.5s linear infinite; transform-origin: center; }
    .path { stroke: #10B981; stroke-linecap: round; animation: dash 1.5s ease-in-out infinite; }
    @keyframes rotate { 100% { transform: rotate(360deg); } }
    @keyframes dash {
      0% { stroke-dasharray: 1, 150; stroke-dashoffset: 0; }
      50% { stroke-dasharray: 90, 150; stroke-dashoffset: -35; }
      100% { stroke-dasharray: 90, 150; stroke-dashoffset: -124; }
    }
  </style>
  <g class="spinner">
    <circle class="path" cx="50" cy="50" r="40" fill="none" stroke-width="8"/>
  </g>
</svg>
